<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            position: relative;
            text-align: center;
        }

        .icon {
            position: absolute;
            top: 0;
            left: 50%; /* Alinha o ícone no centro horizontalmente */
            transform: translateX(-50%); /* Centraliza o ícone horizontalmente */
        }

        .text {
            margin-top: 20px; /* Adiciona espaço entre o ícone e o texto */
        }
    </style>
    <title>Ícone sobre Texto</title>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="./assets/informacoes.png" alt=""> <!-- Substitua com o ícone desejado -->
        </div>
        <p class="text">Texto sob o ícone</p>
    </div>
</body>
</html>
